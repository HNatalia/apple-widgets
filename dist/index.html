<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Apple Widgets</title>
</head>
<body>
  <div class="container">
    <div class="widget">
      <div class="caption">
        <h3>Podcasts</h3>
        <ul class="sizes">
          <li class="small">small</li>
          <li class="medium">medium</li>
          <li class="large">large</li>
        </ul>
      </div>

      <div class="item large">
      <!-- <div class="item small medium large"> -->
        <div class="header">
          <img src="img/podcasts/Rectangle 2.png" alt="">
          <div class="info">
            <div class="text">
              <p class="small">15 min left</p>
              <p class="large">recently played</p>
              <h2>Office&nbsp;Olympics<br> w/ Paul Feig</h2>
              <p class="medium">Office Ladies</p>
            </div>
            <img class="icon" src="img/podcasts/Podcasts.png" alt="">
          </div>
        </div>
        <div class="content">
            <div class="row">
              <img src="img/podcasts/photo-1.png" alt="">
              <img src="img/podcasts/photo-2.png" alt="">
              <img src="img/podcasts/photo-3.png" alt="">
              <img src="img/podcasts/photo-4.png" alt="">
            </div>
            <div class="row">
              <img src="img/podcasts/photo-5.png" alt="">
              <img src="img/podcasts/photo-6.png" alt="">
              <img src="img/podcasts/photo-7.png" alt="">
              <img src="img/podcasts/photo-8.png" alt="">
            </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
